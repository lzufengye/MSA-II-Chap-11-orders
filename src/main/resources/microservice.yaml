APPLICATION_ID: sockshop
service_description:
  name: orders
  version: 0.0.1
cse:
  service:
    registry:
      address: http://127.0.0.1:30100
      instance:
        watch: false
  rest:
    address: 0.0.0.0:7073
  handler:
    chain:
      Provider:
        default: bizkeeper-provider
      Consumer:
        default: loadbalance,bizkeeper-consumer
  references:
    shipping: 
      version-rule: 0.0.1+ 
      transport: highway
    payment: 
      version-rule: 0.0.1+ 
      transport: rest
